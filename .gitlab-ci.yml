image: node:12.14.1

stages:
  - test
  - build

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: .pre
  script:
    - cd code
    - npm install

run_cypress:
  stage: test
  script:
    - cd code
    - apt-get -y install xvfb
    - npm install
    - npm run cytest
  artifacts:
    paths:
      - code/servelog.txt
    expire_in: 1 week

build_code:
  stage: build
  script:
    - ls
    - cd code
    - npm install
    - npm run build
