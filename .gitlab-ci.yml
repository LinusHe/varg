image: node:12.14.1

stages:
  - build
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: set up image
  script:
    - cd code
    - npm install
    - npm install -g @vue/cli
    - npm install -g @vue/cli-service-global
  artifacts:
    paths:
      - node_modules/

build_code:
  stage: build
  script: 
  - ls
  - cd code
  - npm run build